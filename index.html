<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wtatil Albania</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('albania.jpg'); /* Yeni bayrak görseli */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .redirect-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff0000;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .redirect-link:hover {
            background-color: #cc0000;
        }
    </style>
    <script>
        setTimeout(() => {
            window.location.href = 'https://wtatil.com';
        }, 5000); // 5 saniye sonra yönlendirir
    </script>
</head>
<body>
    <div class="container">
        <h1>Mirësevini në Wtatil Albania</h1>
        <p>Ju do të ridrejtoheni në Wtatil.com pas 5 sekondash...</p>
        <a class="redirect-link" href="https://wtatil.com">Shkoni tani</a>
    </div>
</body>
</html>
